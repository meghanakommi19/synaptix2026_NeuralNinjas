<!DOCTYPE html>
<html>
<head>
    <title>Project Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function addSkillField() {
            const container = document.getElementById("skills-container");

            const div = document.createElement("div");
            div.innerHTML = `
                <input type="text" name="skill_name" placeholder="Skill Name" required>
                <input type="number" name="skill_weight" placeholder="Weight %" required>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="card">
    <h2>Create Project</h2>
    <form method="POST">
        <input type="text" name="project_name" placeholder="Project Name" required>

        <div id="skills-container">
            <input type="text" name="skill_name" placeholder="Skill Name" required>
            <input type="number" name="skill_weight" placeholder="Weight %" required>
        </div>

        <button type="button" onclick="addSkillField()">+ Add Skill</button>
        <button type="submit">Save & Continue</button>
    </form>
</div>

<script src="{{ url_for('static', filename='canvas.js') }}"></script>
</body>
</html>
