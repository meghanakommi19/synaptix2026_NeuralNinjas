<!DOCTYPE html>
<html>

<head>
    <title>Candidate Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-5 rounded-4">
            <h2 class="text-primary mb-4">Enter Candidate Details</h2>

            <form method="POST">

                <input type="text" name="project_name" class="form-control mb-3" placeholder="Project Name" required>

                <input type="text" name="department" class="form-control mb-4" placeholder="Department of Engineering" required>

                <h5>Skills</h5>

                <div id="skills-container">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" name="skill_name" class="form-control" placeholder="Skill Name" required>
                        </div>
                        <div class="col">
                            <input type="number" name="skill_value" class="form-control" placeholder="Proficiency %" min="0" max="100" required>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary mb-3" onclick="addSkill()">Add More Skill</button>

                <button class="btn btn-primary w-100">
                Submit
            </button>

            </form>
        </div>
    </div>

    <script>
        function addSkill() {
            var container = document.getElementById("skills-container");

            var newRow = document.createElement("div");
            newRow.className = "row mb-3";

            newRow.innerHTML = `
        <div class="col">
            <input type="text" name="skill_name" class="form-control"
                   placeholder="Skill Name" required>
        </div>
        <div class="col">
            <input type="number" name="skill_value"
                   class="form-control"
                   placeholder="Proficiency %"
                   min="0" max="100" required>
        </div>
    `;

            container.appendChild(newRow);
        }
    </script>

</body>

</html>
